apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  labels:
    app: mongo-express
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: mongo-express
        image: mongo-express
        ports:
        - containerPort: 8081
        env: 
          - name: ME_CONFIG_MONGODB_ADMINUSERNAME 
            valueFrom: 
              secretKeyRef: 
                name: mongodb-secret 
                key: mongo-root-username
          - name: ME_CONFIG_MONGODB_ADMINPASSWORD 
            valueFrom: 
              secretKeyRef: 
                name: mongodb-secret 
                key: mongo-root-password
          - name: ME_CONFIG_MONGODB_SERVER 
            valueFrom: 
              configMapKeyRef: 
                name: config-map
                key: database_url

---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express
spec:
  selector:
    app: mongo-express
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30000
  type: LoadBalancer